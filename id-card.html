<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Micro-Tech Institute Of Education</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 1000px; /* Increased width for a larger card */
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center; /* Center content horizontally */
        }

        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            margin-bottom: 20px;
        }

        .header img {
            width: 100%;
            height: 100px; /* Adjusted height to fit the container */
        }

        .center-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .id-card {
            width: 100%;
            padding: 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
            position: relative;
            text-align: left;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .id-card h2 {
            margin: 0;
            font-size: 28px; /* Increased font size */
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .id-card .details {
            flex: 1;
            margin-left: 20px;
        }

        .id-card p {
            margin: 5px 0;
            font-size: 20px; /* Increased font size */
            color: #555;
        }

        .id-card .photo-container {
            flex-shrink: 0;
            margin-right: 20px;
        }

        .id-card img.student-photo {
            width: 120px; /* Increased photo size */
            height: 150px; /* Increased photo size */
            border-radius: 10px;
            object-fit: cover;
            border: 3px solid #333;
        }

        .id-card .qr-code-container {
            flex-shrink: 0;
            margin-left: 20px;
        }

        .id-card img.qr-code-image {
            width: 100px; /* Set the size of the QR code */
            height: 100px; /* Set the size of the QR code */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="center-name">E-Max Education</div>
            <img src="styles/images/logooooo.jpg" alt="Institute Logo">
        </div>
        <h1>Student ID Card</h1>
        <div class="id-card">
            <div class="photo-container">
                <img class="student-photo" src="styles/images/rohit.jpg" alt="Student Photo">
            </div>
            <div class="details">
                <h2>Rohit</h2>
                <p><strong>ID:</strong> 123456</p>
                <p><strong>Course:</strong> Certificate in Computer Application (CCA)</p>
                <p><strong>Year:</strong> 2024</p>
                <p><strong>Father's Name:</strong> Mr. Kumar</p>
            </div>
            <div class="qr-code-container">
                <img id="qr-code" class="qr-code-image" alt="QR Code">
            </div>
        </div>
    </div>
    <script>
        // Student details
        const studentDetails = {
            id: "123456",
            name: "Rohit",
            course: "Certificate in Computer Application (CCA)",
            year: "2024",
            fatherName: "Mr. Kumar"
        };

        // Generate QR code data string
        const qrData = `ID: ${studentDetails.id}\nName: ${studentDetails.name}\nCourse: ${studentDetails.course}\nYear: ${studentDetails.year}\nFather's Name: ${studentDetails.fatherName}`;

        // URL encode the data
        const qrDataEncoded = encodeURIComponent(qrData);

        // Set QR code image source
        const qrCodeImage = document.getElementById('qr-code');
        qrCodeImage.src = `https://api.qrserver.com/v1/create-qr-code/?data=${qrDataEncoded}&size=100x100`;
    </script>
</body>
</html>
