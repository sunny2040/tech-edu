<style>
    body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        background-color: #f0f0f0;
        padding: 20px;
    }
    .container {
        max-width: 600px;
        background-color: #fff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        margin: 0 auto;
        text-align: center; /* Center content within the container */
    }
    .form-group {
        margin-bottom: 20px;
        text-align: left; /* Align form fields to the left */
    }
    label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
    }
    input[type="text"], input[type="email"], select {
        width: calc(100% - 24px); /* Adjust width to accommodate padding */
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    .submit-btn {
        background-color: #4CAF50;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }
    .submit-btn:hover {
        background-color: #45a049;
    }
    .form-footer {
        text-align: center; /* Center align the footer (submit button) */
        margin-top: 20px;
    }
    .success-message {
        background-color: #d4edda;
        border-color: #c3e6cb;
        color: #155724;
        padding: 15px;
        border-radius: 4px;
        display: none;
    }
</style>
</head>
<body>
    <header>
        <div class="top-bar">
            <div class="logo">
                <img src="styles/images/658e88cbd90fb.jpg" alt="Logo">
            </div>
            <div class="navigation">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="login.html">Student Zone</a></li>
                    <li><a href="course.html">Courses Offered</a></li>
                    <li><a href="#">Affiliation Process</a></li>
                    <li><a href="#">Gallery</a></li>
                    <li><a href="#">Download</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </div>
        </div>
    </header>
    <main>
        <div class="banner">
            <img src="styles/images/banner.jpg" alt="Banner">
        </div>
        <div class="content">
            <section class="actions">
                <a href="login.html"><button>Student Login</button></a>
                <a href="login.html"><button>Center Login</button></a>
                <a href="certificate-verification.html"><button>Certificate Verification</button></a>
                <!-- Add more buttons as needed -->
            </section>
            <div class="container">
                <h2>Admission Form</h2>
                <form id="admissionForm">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                    <div class="form-group">
                        <label for="mobile">Mobile Number</label>
                        <input type="text" id="mobile" name="mobile" pattern="[0-9]{10}" title="Please enter a 10-digit mobile number" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="education">Graduation</label>
                        <select id="education" name="education" required>
                            <option value="">-- Select one --</option>
                            <option value="No formal education">No formal education</option>
                            <option value="Primary education">Primary education</option>
                            <option value="Secondary education or high school">Secondary education or high school</option>
                            <option value="GED">GED</option>
                            <option value="Vocational qualification">Vocational qualification</option>
                            <option value="Bachelor's degree">Bachelor's degree</option>
                            <option value="Master's degree">Master's degree</option>
                            <option value="Doctorate or higher">Doctorate or higher</option>
                        </select>
                    </div>
                    <div class="form-footer">
                        <button type="submit" class="submit-btn">Submit</button>
                    </div>
                </form>
                <div class="success-message" id="successMessage">Submitted Successfully!</div>
            </div>
        
            <script>
                document.getElementById('admissionForm').addEventListener('submit', function(event) {
                    event.preventDefault();
                    // Get form values
                    const formData = new FormData(this);
                    const formValues = Object.fromEntries(formData.entries());
        
                    // Store form data in localStorage
                    localStorage.setItem('admissionFormData', JSON.stringify(formValues));
        
                    // Show success message
                    const successMessage = document.getElementById('successMessage');
                    successMessage.style.display = 'block';
        
                    // Optional: Clear the form after submission
                    this.reset();
                });
            </script>
        </div>
    </main>
    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Education Maximum. All rights reserved.</p>
        </div>
    </footer>
</body>
