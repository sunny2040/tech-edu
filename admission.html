<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Micro-Tech Institute Of Education</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f0f0f0;
        }

        header {
            background-color: #002147;
            color: #fff;
            padding: 10px 0;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo img {
            height: 60px;
        }

        .navigation ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .navigation li {
            margin: 0 10px;
        }

        .navigation a {
            color: #fff;
            text-decoration: none;
        }

        .container {
            max-width: 1000px;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
        }

        h2 {
            text-align: center;
            text-decoration: underline;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .form-group label {
            width: 30%;
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        .form-group input, 
        .form-group select, 
        .form-group textarea {
            width: 65%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group.full-width {
            flex-direction: column;
        }

        .form-group.full-width label {
            width: 100%;
        }

        .form-group.full-width input, 
        .form-group.full-width select,
        .form-group.full-width textarea {
            width: 100%;
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
        }

        .form-footer button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .form-footer button:hover {
            background-color: #45a049;
        }

        .popup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .popup button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        .popup button:hover {
            background-color: #45a049;
        }

        /* Grid Layout for the form */
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px; /* Increased gap between rows */
        }
        
        .form-grid .full-width {
            grid-column: span 2;
        }

        .form-grid .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-grid .form-group label {
            margin-bottom: 5px;
        }

        .form-grid .form-group input, 
        .form-grid .form-group select,
        .form-grid .form-group textarea {
            width: 100%;
        }

        #otherBoardUniversity {
            display: none;
        }
        .banner {
            position: relative;
            text-align: center;
            color: white;
        }

        .banner img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <div class="top-bar">
            <div class="logo">
                <img src="styles/images/658e88cbd90fb.jpg" alt="Logo">
            </div>
            <div class="navigation">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="login.html">Student Zone</a></li>
                    <li><a href="course.html">Courses Offered</a></li>
                    <li><a href="#">Affiliation Process</a></li>
                    <li><a href="#">Gallery</a></li>
                    <li><a href="#">Download</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </div>
        </div>
    </header>
    <main>
        <div class="banner">
            <img src="styles/images/banner.jpg" alt="Banner">
        </div>
        <div class="container">
            <h2>Admission Form</h2>
            <form id="admissionForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="admissionDate">Admission Date</label>
                        <input type="date" id="admissionDate" name="admissionDate" required>
                    </div>
                    <div class="form-group">
                        <label for="courseCategory">Course Category</label>
                        <select id="courseCategory" name="courseCategory" required>
                            <option value="">-- Select one --</option>
                            <option value="Science">Science</option>
                            <option value="Commerce">Commerce</option>
                            <option value="Arts">Arts</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="session">Session</label>
                        <input type="text" id="session" name="session" required>
                    </div>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="fatherName">Father's Name</label>
                        <input type="text" id="fatherName" name="fatherName" required>
                    </div>
                    <div class="form-group">
                        <label for="motherName">Mother's Name</label>
                        <input type="text" id="motherName" name="motherName" required>
                    </div>
                    <div class="form-group">
                        <label for="mobile">Mobile Number</label>
                        <input type="text" id="mobile" name="mobile" pattern="[0-9]{10}" title="Please enter a 10-digit mobile number" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="dob">Date of Birth</label>
                        <input type="date" id="dob" name="dob" required>
                    </div>
                    <div class="form-group">
                        <label for="language">Language</label>
                        <select id="language" name="language" required>
                            <option value="">-- Select one --</option>
                            <option value="Hindi">Hindi</option>
                            <option value="English">English</option>
                            <option value="Bengali">Bengali</option>
                            <option value="Telugu">Telugu</option>
                            <option value="Marathi">Marathi</option>
                            <option value="Tamil">Tamil</option>
                            <option value="Gujarati">Gujarati</option>
                            <option value="Urdu">Urdu</option>
                            <option value="Kannada">Kannada</option>
                            <option value="Odia">Odia</option>
                            <option value="Malayalam">Malayalam</option>
                            <option value="Punjabi">Punjabi</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <textarea id="address" name="address" rows="4" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="pincode">Pincode</label>
                        <input type="text" id="pincode" name="pincode" pattern="[0-9]{6}" title="Please enter a 6-digit pincode" required>
                    </div>
                    <div class="form-group">
                        <label for="aadharNumber">Aadhar Number</label>
                        <input type="text" id="aadharNumber" name="aadharNumber" pattern="[0-9]{12}" title="Please enter a 12-digit Aadhar number" required>
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select id="gender" name="gender" required>
                            <option value="">-- Select one --</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="maritalStatus">Marital Status</label>
                        <select id="maritalStatus" name="maritalStatus" required>
                            <option value="">-- Select one --</option>
                            <option value="Single">Single</option>
                            <option value="Married">Married</option>
                            <option value="Divorced">Divorced</option>
                            <option value="Widowed">Widowed</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="bloodGroup">Blood Group</label>
                        <input type="text" id="bloodGroup" name="bloodGroup" required>
                    </div>
                    <div class="form-group">
                        <label for="religion">Religion</label>
                        <select id="religion" name="religion" required>
                            <option value="">-- Select one --</option>
                            <option value="Hinduism">Hinduism</option>
                            <option value="Islam">Islam</option>
                            <option value="Christianity">Christianity</option>
                            <option value="Sikhism">Sikhism</option>
                            <option value="Buddhism">Buddhism</option>
                            <option value="Jainism">Jainism</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="casteCategory">Caste Category</label>
                        <select id="casteCategory" name="casteCategory" required>
                            <option value="">-- Select one --</option>
                            <option value="General">General</option>
                            <option value="OBC">OBC</option>
                            <option value="SC">SC</option>
                            <option value="ST">ST</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="photo">Photo</label>
                        <input type="file" id="photo" name="photo" required>
                    </div>
                    <div class="form-group">
                        <label for="signature">Signature</label>
                        <input type="file" id="signature" name="signature" required>
                    </div>
                    <div class="form-group">
                        <label for="qualification">Qualification</label>
                        <input type="text" id="qualification" name="qualification" required>
                    </div>
                    <div class="form-group">
                        <label for="rollNumber">Roll Number</label>
                        <input type="text" id="rollNumber" name="rollNumber" required>
                    </div>
                    <div class="form-group">
                        <label for="boardUniversity">Board/University</label>

                            <option value="">-- Select one --</option>

                           <option value="University of Delhi">University of Delhi</option>
                           <option value="University of Mumbai">University of Mumbai</option>
                           <option value="University of Calcutta">University of Calcutta</option>
                           <option value="University of Madras">University of Madras</option>
                           <option value="Jawaharlal Nehru University">Jawaharlal Nehru University</option>
                           <option value="Banaras Hindu University">Banaras Hindu University</option>
                           <option value="University of Hyderabad">University of Hyderabad</option>

                           <option value="Indian Institute of Technology Delhi (IIT-D)">Indian Institute of Technology Delhi (IIT-D)</option>
                           <option value="Indian Institute of Technology Kanpur (IIT-K)">Indian Institute of Technology Kanpur (IIT-K)</option>
                           <option value="Indian Institute of Technology Kharagpur (IIT-KGP)">Indian Institute of Technology Kharagpur (IIT-KGP)</option>
                           <option value="Indian Institute of Technology Madras (IIT-M)">Indian Institute of Technology Madras (IIT-M)</option>
                           <option value="Indian Institute of Technology Roorkee (IIT-R)">Indian Institute of Technology Roorkee (IIT-R)</option>
                           <option value="Indian Institute of Science (IISc)">Indian Institute of Science (IISc)</option>
                           <option value="University of Rajasthan">University of Rajasthan</option>
                           <option value="Aligarh Muslim University">Aligarh Muslim University</option>
                           <option value="Panjab University">Panjab University</option>

                           <option value="Jadavpur University">Jadavpur University</option>
                           <!-- Boards -->

                           <option value="Indian Certificate of Secondary Education (ICSE)">Indian Certificate of Secondary Education (ICSE)</option>
                           <option value="Board of Secondary Education, Andhra Pradesh (BSEAP)">Board of Secondary Education, Andhra Pradesh (BSEAP)</option>
                           <option value="Board of Secondary Education, Assam (SEBA)">Board of Secondary Education, Assam (SEBA)</option>
                           <option value="Board of Secondary Education, Bihar (BSEB)">Board of Secondary Education, Bihar (BSEB)</option>
                           <option value="Board of Secondary Education, Haryana (BSEH)">Board of Secondary Education, Haryana (BSEH)</option>
                           <option value="Board of Secondary Education, Himachal Pradesh (HPBOSE)">Board of Secondary Education, Himachal Pradesh (HPBOSE)</option>
                           <option value="Board of Secondary Education, Jammu and Kashmir (JKBSE)">Board of Secondary Education, Jammu and Kashmir (JKBSE)</option>
                           <option value="Board of Secondary Education, Karnataka (KSEEB)">Board of Secondary Education, Karnataka (KSEEB)</option>
                           <option value="Board of Secondary Education, Maharashtra (MSBSHSE)">Board of Secondary Education, Maharashtra (MSBSHSE)</option>
                           <option value="Board of Secondary Education, Manipur (BSEM)">Board of Secondary Education, Manipur (BSEM)</option>
                           <option value="Board of Secondary Education, Meghalaya (MBOSE)">Board of Secondary Education, Meghalaya (MBOSE)</option>
                           <option value="Board of Secondary Education, Mizoram (MBSE)">Board of Secondary Education, Mizoram (MBSE)</option>
                           <option value="Board of Secondary Education, Nagaland (NBSE)">Board of Secondary Education, Nagaland (NBSE)</option>
                           <option value="Board of Secondary Education, Odisha (BSE Odisha)">Board of Secondary Education, Odisha (BSE Odisha)</option>
                           <option value="Board of Secondary Education, Punjab (PSEB)">Board of Secondary Education, Punjab (PSEB)</option>
                           <option value="Board of Secondary Education, Rajasthan (RBSE)">Board of Secondary Education, Rajasthan (RBSE)</option>
                           <option value="Board of Secondary Education, Sikkim (SBE Sikkim)">Board of Secondary Education, Sikkim (SBE Sikkim)</option>
                           <option value="Board of Secondary Education, Tamil Nadu (TNBSE)">Board of Secondary Education, Tamil Nadu (TNBSE)</option>
                           <option value="Board of Secondary Education, Tripura (TBSE)">Board of Secondary Education, Tripura (TBSE)</option>
                           <option value="Board of Secondary Education, Uttar Pradesh (UPMSP)">Board of Secondary Education, Uttar Pradesh (UPMSP)</option>
                           <option value="Board of Secondary Education, Uttarakhand (UBSE)">Board of Secondary Education, Uttarakhand (UBSE)</option>
                           <option value="Board of Secondary Education, West Bengal (WBBSE)">Board of Secondary Education, West Bengal (WBBSE)</option>
                        </select>
                        <input type="text" id="otherBoardUniversity" name="otherBoardUniversity" placeholder="Please specify">
                    </div>
                    <div class="form-group">
                        <label for="passingYear">Passing Year</label>
                        <input type="date" id="passingYear" name="passingYear" required>
                    </div>
                    <div class="form-group">
                        <label for="obtainMarks">Obtain Marks</label>
                        <input type="text" id="obtainMarks" name="obtainMarks" required>
                    </div>
                </div>
                <div class="form-footer">
                    <button type="submit">Submit</button>
                </div>
            </form>
            <div id="popup" class="popup">
                <p>Submitted Successfully!</p>
                <button onclick="closePopup()">Close</button>
            </div>
        </div>
    </main>
    <script>
        document.getElementById('admissionForm').addEventListener('submit', function (event) {
            event.preventDefault();
            // Get form data
            const formData = new FormData(this);
            // Convert form data to JSON
            const formObject = {};
            formData.forEach((value, key) => {
                formObject[key] = value;
            });
            const formJson = JSON.stringify(formObject);
            // Store form data in localStorage
            localStorage.setItem('admissionFormData', formJson);
            // Show popup message
            document.getElementById('popup').style.display = 'block';
        });

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('admissionForm').reset(); // Reset form fields
            document.getElementById('otherBoardUniversity').style.display = 'none'; // Hide "Other" board/university input field
        }

        function toggleOtherBoardUniversity() {
            const boardUniversity = document.getElementById('boardUniversity').value;
            const otherBoardUniversity = document.getElementById('otherBoardUniversity');
            if (boardUniversity === 'Other') {
                otherBoardUniversity.style.display = 'block';
                otherBoardUniversity.required = true;
            } else {
                otherBoardUniversity.style.display = 'none';
                otherBoardUniversity.required = false;
            }
        }
    </script>
</body>
</html>
