<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Micro-Tech Institute Of Education</title>
    <link rel="stylesheet" href="styles/styles.css">
    <style>
        /* Additional styling for alignment, adjust as needed */
        .login-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #c1f2e0;
        }

        .login-container h2 {
            text-align: center;
        }

        .login-container form {
            display: grid;
            gap: 10px;
        }

        .login-container label {
            font-weight: bold;
        }

        .login-container input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .login-container button:hover {
            background-color: #45a049;
        }

        .login-container p {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="styles/images/658e88cbd90fb.jpg" alt="E-Max Education Logo">
        </div>
        <div class="header-right" id="header-right">
            <!-- This part will be dynamically updated -->
        </div>
    </header>

    <main class="main-content">
        <div class="login-container">
            <h2>Login</h2>
            <form id="login-form">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Login</button>
            </form>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-left">
            <a href="#">FAQ</a>
            <a href="#">Policy</a>
        </div>
        <div class="footer-right">
            <span>&copy; 2024 Micro-Tech Institute Of Education. All rights reserved.</span>
        </div>
    </footer>

    <script src="scripts/login.js"></script>
</body>
</html>
