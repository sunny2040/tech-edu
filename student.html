    <style>
        /* Additional CSS for styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9; /* Light gray background */
        }
        .course-card {
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .course-card:hover {
            transform: translateY(-5px); /* Lift card on hover */
            box-shadow: 0 6px 12px rgba(0,0,0,0.15); /* Larger shadow on hover */
        }
        .course-card img {
            width: 70px;
            height: 70px;
            object-fit: cover;
            border-radius: 50%; /* Circular format */
            margin: 0 auto 10px; /* Center image and add bottom margin */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Light shadow for image */
        }
        .course-card h3 {
            font-size: 16px;
            margin-bottom: 5px;
            color: #333; /* Dark text color */
        }
        .course-card p {
            font-size: 14px;
            line-height: 1.6;
            color: #666; /* Slightly lighter text color */
        }
        .courses-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 columns grid */
            gap: 20px; /* Spacing between cards */
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .courses-section {
            text-align: center;
            padding: 50px 0;
        }
        @media (max-width: 1200px) {
            .courses-container {
                grid-template-columns: repeat(3, 1fr); /* 3 columns on smaller screens */
            }
        }
        @media (max-width: 900px) {
            .courses-container {
                grid-template-columns: repeat(2, 1fr); /* 2 columns on even smaller screens */
            }
        }
        @media (max-width: 600px) {
            .courses-container {
                grid-template-columns: 1fr; /* 1 column on mobile */
            }
            .course-card {
                padding: 15px;
            }
            .course-card img {
                width: 50px;
                height: 50px;
            }
            .course-card h3 {
                font-size: 14px;
            }
            .course-card p {
                font-size: 12px;
            }
        }

        /* Button Styles */
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff; /* Blue color, adjust as needed */
            color: #fff; /* White text color */
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin-top: 20px; /* Space between cards and button */
        }

        .btn:hover {
            background-color: #0056b3; /* Darker shade of blue on hover */
        }

        /* Counter Section Styles */
        .counter-section {
            background-color: #f9f9f9;
            padding: 50px 0;
            text-align: center;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .section-title {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .form {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .counter-item {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s ease;
            width: 200px; /* Adjust card width */
        }

        .counter-item:hover {

                        row.innerHTML = `
