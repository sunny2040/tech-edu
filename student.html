<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student</title>
    <link rel="stylesheet" href="styles/styles.css">
    <style>
        /* Existing styles from previous example */

body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    height: 100vh;
}

.header {
    background-color: #00796b;
    color: white;
    padding: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.header-left .logo {
    height: 50px;
    width: auto;
}

.header-right a {
    color: white;
    margin-left: 10px;
    text-decoration: none;
}

.navbar {
    background-color: #004d40;
    padding: 10px;
}

.navbar ul {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
}

.navbar ul li {
    margin-right: 10px;
}

.navbar ul li a {
    color: white;
    text-decoration: none;
}

.container {
    display: flex;
    flex: 1;
}

.sidebar {
    background-color: #004d40;
    color: white;
    width: 200px;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.sidebar ul {
    list-style: none;
    padding: 0;
    margin: 0;
    width: 100%;
}

.sidebar ul li {
    margin-bottom: 10px;
}

.sidebar ul li a {
    color: white;
    text-decoration: none;
    display: block;
    text-align: center;
    padding: 10px 0;
}

.main-content {
    margin-left: 220px; /* adjust based on sidebar width */
    padding: 20px;
    flex: 1;
    background-color: #f1f1f1;
}

.main-content h1 {
    margin-bottom: 20px;
}

.student-form {
    background-color: #ffffff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    max-width: 500px;
    margin: auto;
}

.student-form label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
}

.student-form input[type="text"],
.student-form input[type="number"],
.student-form input[type="date"],
.student-form textarea {
    width: 100%;
    padding: 8px;
    margin-bottom: 16px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

.student-form input[type="submit"] {
    background-color: #00796b;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

.student-form input[type="submit"]:hover {
    background-color: #005a4f;
}

.footer {
    background-color: #004d40;
    color: white;
    padding: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

    </style>
</head>
<body>
    <header class="header">
        <div class="header-left">
            <img src="styles/images/logo.png" alt="E-Max Education Logo" class="logo">
        </div>
        <div class="header-right" id="header-content">
            <span>HI MS MEMORANDUM</span>
            <a href="#">My Account</a>
            <a href="#">LOGOUT</a>
        </div>
    </header>

    <nav class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="student.html">Student</a></li>
            <li><a href="fee-management.html">Fee Management</a></li>
            <li><a href="send-message.html">Send Message</a></li>
        </ul>
    </nav>

    <div class="container">
        <aside class="sidebar">
            <ul>
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="student.html">Student</a></li>
                <li><a href="exam.html">Exam</a></li>
                <!-- Add more menu items as needed -->
            </ul>
        </aside>

        <main class="main-content">
            <h1>Student Information</h1>
            <form class="student-form">
                <label for="student-name">Name:</label>
                <input type="text" id="student-name" name="student-name">

                <label for="student-age">Age:</label>
                <input type="number" id="student-age" name="student-age">

                <label for="student-class">Class:</label>
                <input type="text" id="student-class" name="student-class">

                <label for="student-section">Section:</label>
                <input type="text" id="student-section" name="student-section">

                <label for="student-roll">Roll Number:</label>
                <input type="text" id="student-roll" name="student-roll">

                <input type="submit" value="Submit">
            </form>
        </main>
    </div>

    <footer class="footer">
        <div class="footer-left">
            <a href="#">FAQ</a>
            <a href="#">Policy</a>
        </div>
        <div class="footer-right">
            <span>&copy; 2024 E-Max Education. All rights reserved.</span>
        </div>
    </footer>
    <script src="scripts/main.js"></script>
</body>
</html>
