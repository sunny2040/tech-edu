<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - E-Max Education</title>
    <link rel="stylesheet" href="styles/styles.css">
    <style>
        /* Additional styling for alignment, adjust as needed */
        .register-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #c1f2e0;
        }

        .register-container h2 {
            text-align: center;
        }

        .register-container form {
            display: grid;
            gap: 10px;
        }

        .register-container label {
            font-weight: bold;
        }

        .register-container input, .register-container select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .register-container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .register-container button:hover {
            background-color: #45a049;
        }

        .register-container p {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="styles/images/658e88cbd90fb.jpg" alt="E-Max Education Logo">
        </div>
        <div class="header-right" id="header-right">
            <!-- This part will be dynamically updated -->
        </div>
    </header>

    <main class="main-content">
        <div class="register-container">
            <h2>Register</h2>
            <form id="register-form">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>

                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" required>

                <label for="role">User</label>
                <div>
                    <input type="radio" id="admin" name="role" value="admin" required>
                    <label for="admin">Center</label>
                </div>
                <div>
                    <input type="radio" id="student" name="role" value="student" required>
                    <label for="student">Student</label>
                </div>

                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <a href="login.html">Login here</a></p>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-left">
            <a href="#">FAQ</a>
            <a href="#">Policy</a>
        </div>
        <div class="footer-right">
            <span>&copy; 2024 E-Max Education. All rights reserved.</span>
        </div>
    </footer>

    <script src="scripts/register.js"></script>
</body>
</html>
